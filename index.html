<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/main.css">
  <title>Color a Snowman!</title>
</head>
<body>
  <h1>Pick a Color!</h1>
   
<!-- Head -->
  <h3>Head:</h3>
<input type="radio" name="colors-top" id="red-top">
<label for="red-top" class="red">box</label>

<input type="radio" name="colors-top" id="blue-top">
<label for="blue-top" class="blue">box</label>

<input type="radio" name="colors-top" id="green-top">
<label for="green-top" class="green">box</label>

<input type="radio" name="colors-top" id="purple-top">
<label for="purple-top" class="purple">box</label>

<input type="radio" name="colors-top" id="pink-top">
<label for="pink-top" class="pink">box</label>
  
<input type="radio" name="colors-top" id="yellow-top">
<label for="yellow-top" class="yellow">box</label>
  
<input type="radio" name="colors-top" id="clear-top" checked>
  <label for="clear-top" class="clear"><strong>Reset</strong></label>
  
<!--  Middle  -->
  <h3>Middle:</h3>
<input type="radio" name="colors-middle" id="red-middle">
<label for="red-middle" class="red">box</label>

<input type="radio" name="colors-middle" id="blue-middle">
<label for="blue-middle" class="blue">box</label>

<input type="radio" name="colors-middle" id="green-middle">
<label for="green-middle" class="green">box</label>

<input type="radio" name="colors-middle" id="purple-middle">
<label for="purple-middle" class="purple">box</label>

<input type="radio" name="colors-middle" id="pink-middle">
<label for="pink-middle" class="pink">box</label>
  
<input type="radio" name="colors-middle" id="yellow-middle">
<label for="yellow-middle" class="yellow">box</label>
  
<input type="radio" name="colors-middle" id="clear-middle" checked>
  <label for="clear-middle" class="clear"><strong>Reset</strong></label>
  
<!-- Bottom -->
    <h3>Bottom:</h3>
<input type="radio" name="colors-bottom" id="red-bottom">
<label for="red-bottom" class="red">box</label>

<input type="radio" name="colors-bottom" id="blue-bottom">
<label for="blue-bottom" class="blue">box</label>

<input type="radio" name="colors-bottom" id="green-bottom">
<label for="green-bottom" class="green">box</label>

<input type="radio" name="colors-bottom" id="purple-bottom">
<label for="purple-bottom" class="purple">box</label>

<input type="radio" name="colors-bottom" id="pink-bottom">
<label for="pink-bottom" class="pink">box</label>
  
<input type="radio" name="colors-bottom" id="yellow-bottom">
<label for="yellow-bottom" class="yellow">box</label>
  
<input type="radio" name="colors-bottom" id="clear-bottom" checked>
  <label for="clear-bottom" class="clear"><strong>Reset</strong></label>

<!-- Circles -->
<div class="head flex"><h2>. .</h2><p><img src="./assets/images/carrot.png" alt=""></p><h2 class="smile">)</h2></div>
<div class="middle flex"></div>
<div class="bottom flex"></div>
</body>
</html>
